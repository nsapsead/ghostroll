<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="GhostRoll - Martial Arts Training Journal">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GhostRoll</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background: #111;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background: #111;
    }
    #splash img {
      width: clamp(180px, 40vw, 420px);
      height: clamp(180px, 40vw, 420px);
      max-width: 80vw;
      max-height: 80vh;
      margin-bottom: 24px;
      display: block;
    }
    #splash .app-title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: clamp(32px, 8vw, 64px);
      font-weight: 700;
      color: #FFFFFF;
      text-align: center;
      margin: 0;
      letter-spacing: -0.5px;
      text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #FFFFFF 0%, #E0E0E0 50%, #FFFFFF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      }
      to {
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
      }
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="assets/images/GhostRollBeltMascot.png" alt="GhostRoll logo">
    <h1 class="app-title">GhostRoll</h1>
  </div>
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('splash').style.display = 'none';
      }, 3000); // Show splash for at least 3 seconds
    });
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
