name: martial_arts_journal
description: A mobile-first Martial Arts Training Journal app with clean, minimal UI.
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  flutter_svg: ^2.0.10
  shared_preferences: ^2.2.2
  rxdart: ^0.27.0
  flutter_colorpicker: ^1.0.3
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0
  animations: ^2.0.8
  confetti: ^0.7.0
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  firebase_auth: ^5.3.3
  
  # Local Notifications
  flutter_local_notifications: ^18.0.1
  
  # Timezone support for scheduling
  timezone: ^0.9.4
  
  # Biometric Authentication
  local_auth: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
